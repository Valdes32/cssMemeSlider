<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.cdnfonts.com/css/georgia" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="wrapper">
		<div class="slider">
			<input type="radio" class="slider__toggle" name="slider__toggle" id="slider_1" checked>
			<input type="radio" class="slider__toggle" name="slider__toggle" id="slider_2">
			<input type="radio" class="slider__toggle" name="slider__toggle" id="slider_3">
			<input type="radio" class="slider__toggle" name="slider__toggle" id="slider_4">
			<div class="slider__wrapper">
				<ul class="slider__slides">
					<li class="slider__slide">
						<img src="./img/1.jpg" alt="Slide 1">
					</li>
					<li class="slider__slide">
						<img src="./img/2.jpg" alt="Slide 2">
					</li>
					<li class="slider__slide">
						<img src="./img/3.jpg" alt="Slide 3">
					</li>
					<li class="slider__slide">
						<img src="./img/4.jpg" alt="Slide 4">
					</li>
				</ul>
			</div>
			<div class="slider__info">
				<ul class="sliders_text">
					<li class="text">CSS is awesome</li>
					<li class="text">CSS slyle</li>
					<li class="text">Adds flexbox to Pikachu meme</li>
					<li class="text">HTML vs CSS</li>
				</ul>
				<div class="slider__controls">
					<div class="border"><label for="slider_1" class="slider__control"></label></div>
					<div class="border"><label for="slider_2" class="slider__control"></label></div>
					<div class="border"><label for="slider_3" class="slider__control"></label></div>
					<div class="border"><label for="slider_4" class="slider__control"></label></div>
				</div>
			</div>
		</div>
</body>

</html>
